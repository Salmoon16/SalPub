    <style>
        .container {
            display: flex;
            gap: 10px; /* Jarak antar kolom */
        }
        .column {
            flex: 1; /* Semua kolom memiliki lebar yang sama */
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            text-align: center;
        }
        .column:nth-child(odd) {
            background-color: #e0f7fa; /* Warna berbeda untuk kolom ganjil */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">Kolom 1</div>
        <div class="column">Kolom 2</div>
        <div class="column">Kolom 3</div>
    </div>
